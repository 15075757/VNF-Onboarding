vnfd:vnfd-catalog:
    vnfd:
    -   id: {{ vnfd_name }}_vnfd_id
        name: {{ vnfd_name }}
        description: {{vnf_description}}
        vdu:
        -   id: {{ vnfd_name }}_vdu_id
            name: {{ vnfd_name }}_vdu_name
            vm-flavor:
                vcpu-count: {{ cpu }}
                memory-mb: {{ ram }}
                storage-gb: {{disk}}
            image: {{ image_id }}
            guest-epa:{% if memory_reservation %}
                mempage-size: PREFER_LARGE{% else %}
                mempage-size: SMALL{% endif %}{% if latency_sensitivity %}
                cpu-pinning-policy: DEDICATED{% else %}
                cpu-pinning-policy: ANY{% endif %}{% if numa_affinity %}
                numa-node-policy:
                    node-cnt: {{ number_numa_node }}{% endif %}
            interface:
            -   name: {{ nic1_name }}
                type: EXTERNAL
                external-connection-point-ref: mgmt1
            -   name: {{ nic2_name }}
                type: EXTERNAL{% if SRIOVInterfaces1_name %}
                virtual-interface:
                    type: SR-IOV{% endif %}
                external-connection-point-ref: {get_input: ext_con_pnt2}
            -   name: {{ nic3_name }}
                type: EXTERNAL{% if SRIOVInterfaces2_name %}
                virtual-interface:
                    type: SR-IOV{% endif %}
                external-connection-point-ref: {get_input: ext_con_pnt3}{% if nic4_name %}
            -   name: {{ nic4_name }}
                type: EXTERNAL{% if SRIOVInterfaces3_name %}
                virtual-interface:
                    type: SR-IOV{% endif %}
                external-connection-point-ref: {get_input: ext_con_pnt4}{% endif %}{% if nic5_name %}
            -   name: {{ nic5_name }}
                type: EXTERNAL{% if SRIOVInterfaces4_name %}
                virtual-interface:
                    type: SR-IOV{% endif %}
                external-connection-point-ref: {get_input: ext_con_pnt5}{% endif %}
        connection-point:
            -   name: mgmt1
                type: VPORT
